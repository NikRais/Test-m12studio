<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Тестовое задание — m12studio</title>
    <meta name="description" content="Тестовое задание — m12studio" />
    <link href="./style.css" rel="stylesheet" />
    <!-- Импорт шрифта Golos Text -->
    <link
      href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="page">
      <article class="article">
        <h1 class="article__title">Тестовое задание</h1>
        <p class="article__text">
          Белая береза
          <img
            class="article__img article__img--md"
            src="./images/image-1.webp"
            alt="фото 1"
          />
          Под
          <img
            class="article__img article__img--lg"
            src="./images/image-2.webp"
            alt="фото 2"
          />
          Моим окном Принакрылась
          <img
            class="article__img article__img--sm"
            src="./images/image-3.webp"
            alt="фото 3"
          />
          Снегом Точно
          <img
            class="article__img article__img--lg"
            src="./images/image-4.webp"
            alt="фото 4"
          />
          Серебром
        </p>

        <div class="article__actions">
          <button class="button" type="button">Заказать звонок</button>
        </div>
      </article>
    </main>
  </body>
</html>
